<div class="tic-tac-toe-board">
  <div class="row" *ngFor="let row of board?.board">
    <div class="cell" *ngFor="let cell of row" (click)="cellClick(cell)">
      <span *ngIf="cell.fieldState != 'Empty'">
        {{ cell.fieldState }}
      </span>
    </div>
  </div>
  <h1 *ngIf="winner">Winner: {{ this.winner }}</h1>
</div>
